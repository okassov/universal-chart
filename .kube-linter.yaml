# KubeLinter configuration
# These checks are skipped for chart templates since they depend on user-provided values

checks:
  # Skip checks that should be controlled by chart users via values.yaml
  doNotAutoAddDefaults: true
  exclude:
    # Allow latest tag in templates (users should override in values)
    - "latest-tag"
    # Security context settings should be user-configurable
    - "no-read-only-root-fs"
    - "run-as-non-root"
    # Annotations and labels should be user-configurable
    - "required-annotation-email"
    - "required-label-owner"
    # Resource requirements should be optional in universal chart
    - "unset-cpu-requirements"
    - "unset-memory-requirements"

  # Keep critical checks enabled
  include:
    - "deprecated-service-account-field"
    - "docker-sock"
    - "env-var-secret"
    - "mismatching-selector"
    - "writable-host-mount"
