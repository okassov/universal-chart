name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy in table mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  kubelinter:
    name: Kube-linter Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: v3.14.0

      - name: Template chart
        run: |
          helm template test-release . > rendered.yaml

      - name: Scan with kube-linter
        id: kube-linter
        uses: stackrox/kube-linter-action@v1
        with:
          file: rendered.yaml
          format: sarif
          output-file: kube-linter-results.sarif
        continue-on-error: true

      - name: Check if SARIF file exists and is valid
        id: check-sarif
        run: |
          if [ -f kube-linter-results.sarif ] && [ -s kube-linter-results.sarif ]; then
            echo "valid=true" >> $GITHUB_OUTPUT
          else
            echo "valid=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload kube-linter results
        uses: github/codeql-action/upload-sarif@v4
        if: steps.check-sarif.outputs.valid == 'true'
        with:
          sarif_file: kube-linter-results.sarif
