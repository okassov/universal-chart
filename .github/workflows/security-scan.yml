name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy in table mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  kubelinter:
    name: Kube-linter Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: v3.14.0

      - name: Install kube-linter
        run: |
          curl -L https://github.com/stackrox/kube-linter/releases/latest/download/kube-linter-linux.tar.gz | tar xz
          sudo mv kube-linter /usr/local/bin/

      - name: Template chart
        run: |
          helm template test-release . > rendered.yaml

      - name: Scan with kube-linter
        id: kube-linter
        run: |
          kube-linter lint rendered.yaml --config .kube-linter.yaml --format sarif > kube-linter-results.sarif || true
          if [ -f kube-linter-results.sarif ] && [ -s kube-linter-results.sarif ]; then
            echo "has_results=true" >> $GITHUB_OUTPUT
            echo "Kube-linter scan completed with results"
          else
            echo "has_results=false" >> $GITHUB_OUTPUT
            echo "Kube-linter scan completed with no results"
          fi

      - name: Display kube-linter results
        if: steps.kube-linter.outputs.has_results == 'true'
        run: kube-linter lint rendered.yaml --config .kube-linter.yaml --format plain

      - name: Upload kube-linter results
        uses: github/codeql-action/upload-sarif@v4
        if: steps.kube-linter.outputs.has_results == 'true'
        with:
          sarif_file: kube-linter-results.sarif
