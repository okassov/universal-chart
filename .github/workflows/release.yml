name: Release Helm Chart

on:
  push:
    branches:
      - main
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

env:
  REGISTRY: ghcr.io
  CHART_NAME: universal

jobs:
  test-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: v3.14.0

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            CHART_VERSION=${GITHUB_REF#refs/tags/}
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            CHART_VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}')
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi
          echo "version=$CHART_VERSION" >> $GITHUB_OUTPUT
          echo "Chart version: $CHART_VERSION"

      - name: Verify Chart.yaml version matches tag
        if: steps.version.outputs.is_tag == 'true'
        run: |
          TAG_VERSION=${{ steps.version.outputs.version }}
          CHART_VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}')
          if [ "$TAG_VERSION" != "$CHART_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match Chart.yaml version ($CHART_VERSION)"
            exit 1
          fi
          echo "Version check passed: $CHART_VERSION"

      - name: Lint Chart
        run: helm lint ./

      - name: Package Chart
        run: |
          helm package ./
          echo "CHART_PACKAGE=${{ env.CHART_NAME }}-${{ steps.version.outputs.version }}.tgz" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        if: steps.version.outputs.is_tag == 'true'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin

      - name: Push Chart to GHCR
        if: steps.version.outputs.is_tag == 'true'
        run: |
          helm push ${{ env.CHART_PACKAGE }} oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts

      - name: Create GitHub Release
        if: steps.version.outputs.is_tag == 'true'
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ${{ env.CHART_PACKAGE }}
          body: |
            ## Installation

            ### Using OCI Registry (Recommended)
            ```bash
            helm install my-release oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/${{ env.CHART_NAME }} --version ${{ steps.version.outputs.version }}
            ```

            ### Using Helm Pull
            ```bash
            helm pull oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/${{ env.CHART_NAME }} --version ${{ steps.version.outputs.version }}
            ```

            ### View on Artifact Hub
            https://artifacthub.io/packages/helm/${{ github.repository_owner }}/${{ env.CHART_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Logout from GHCR
        if: always() && steps.version.outputs.is_tag == 'true'
        run: helm registry logout ${{ env.REGISTRY }}